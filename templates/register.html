{% extends 'index.html' %}
{% block content %}
{% if mistake %}
<div class="alert alert-danger alert-dismissible fade show" role="alert" style="margin: 2rem auto 0 auto">
    <strong>{{fault}}</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
{% endif %}
<form action="\register\" method="post" style="margin: 3rem auto 0 auto">
    {% csrf_token %}
        <h2 style="text-align: center;">Register Now</h2>
        <!-- Email input -->
        <div class="form-group">
            <label class="form-label" for="form2Example1">User name</label>
            <input type="text" id="form2Example1" class="form-control" name="User" required/>

        </div>
        <div class="form-group">
            <label class="form-label" for="form2Example2">Email</label>
            <input type="email" id="form2Example2" class="form-control" name = "email" required/>
        </div>
        <div class="form-group">
            <label class="form-label" for="form2Example2">Confirm Password</label>
            <input type="password" id="form2Example3" class="form-control" name="con_password" required/>

        </div>
        <div class="form-group">
            <label class="form-label" for="form2Example2">Password</label>
            <input type="password" id="form2Example4" class="form-control" name="password" required/>

        </div>
        <button class="btn btn-primary btn-block mb-4">Sign in</button>
        
</form>
<p>Already have an account , <a href="/">Login now!</a></p>
{% endblock %}
